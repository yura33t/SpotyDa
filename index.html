    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }
        #root { height: 100vh; width: 100vw; }
        ::-webkit-scrollbar { display: none; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        
        #loader {
            position: fixed; inset: 0; background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 0.5s ease-out;
        }
        .spinner {
            width: 48px; height: 48px; border: 4px solid rgba(29, 185, 84, 0.1);
            border-top: 4px solid #1DB954; border-radius: 50%; animation: spin 0.8s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .animate-fade { animation: fade 0.4s ease-out forwards; }
        @keyframes fade { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 24px; color: #1DB954; font-weight: 900; letter-spacing: -1.5px; font-size: 24px; text-transform: uppercase;">SpotyDa</p>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
