    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }
        #root { height: 100vh; width: 100vw; }
        ::-webkit-scrollbar { display: none; }
        * { 
            -webkit-tap-highlight-color: transparent; 
            box-sizing: border-box;
            transition-property: background-color, border-color, color, fill, stroke;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 300ms;
        }
        
        #loader {
            position: fixed; inset: 0; background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 0.5s ease-out;
        }
        
        .logo-container {
            position: relative;
            width: 140px;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-pulse {
            position: absolute;
            inset: 0;
            background: #FF5500;
            border-radius: 50%;
            opacity: 0.15;
            animation: pulse-ring 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.9); opacity: 0.2; }
            50% { transform: scale(1.3); opacity: 0; }
            100% { transform: scale(0.9); opacity: 0.2; }
        }

        .spinner-logo {
            width: 90px;
            height: 90px;
            z-index: 2;
            filter: drop-shadow(0 0 20px rgba(255, 85, 0, 0.6));
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="logo-container">
            <div class="logo-pulse"></div>
            <svg class="spinner-logo" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="50" fill="#FF5500"/>
                <path d="M41 38.5C41 38.5 45.5 31.5 51.5 29.5C57.5 27.5 51.5 35 51.5 35L41.5 41.5C41.5 41.5 45 44 46.5 48C48 52 46 54.5 46 54.5L46.5 59.5C46.5 59.5 48 64.5 51.5 66.5C55 68.5 52 64.5 52 64.5C52 64.5 50.5 59.5 51.5 58C52.5 56.5 55 58.5 55 58.5" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <div style="text-align: center; margin-top: 32px;">
            <p style="color: #FF5500; font-weight: 900; letter-spacing: -1.5px; font-size: 36px; text-transform: uppercase; margin: 0; line-height: 1;">SpotyDa</p>
            <p style="color: rgba(255,255,255,0.4); font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 4px; margin-top: 12px;">Powered by SoundCloud</p>
        </div>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
