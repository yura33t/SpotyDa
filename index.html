
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SpotyDa - Premium Music Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script>
      // Глобальный перехват ошибок для отладки на мобильных
      window.onerror = function(msg, url, line, col, error) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `<div style="padding: 40px 20px; color: #ff5f5f; font-family: sans-serif; background: #000; height: 100vh;">
            <h1 style="color: #1DB954; font-size: 24px;">SpotyDa Error</h1>
            <p style="margin: 20px 0; color: #ccc;">${msg}</p>
            <div style="font-size: 12px; opacity: 0.5;">${url}:${line}</div>
            <button onclick="location.reload()" style="margin-top: 30px; background: #1DB954; color: black; border: none; padding: 12px 24px; border-radius: 20px; font-weight: bold;">Перезагрузить</button>
          </div>`;
        }
        return false;
      };
      // Обработка ошибок загрузки модулей
      window.addEventListener('error', function(e) {
        if (e.target.tagName === 'SCRIPT') {
           console.error('Module load error:', e.target.src);
        }
      }, true);
      
      window.process = window.process || { env: { API_KEY: "" } };
    </script>
    <style>
        :root {
            --spotify-green: #1DB954;
            --bg-base: #000000;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-base);
            color: #fff;
            margin: 0;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            padding-bottom: env(safe-area-inset-bottom);
        }
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        input { user-select: text; }
        
        ::-webkit-scrollbar { display: none; }
        
        .safe-pb { padding-bottom: calc(env(safe-area-inset-bottom) + 5rem); }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(29, 185, 84, 0.2);
            border-top-color: #1DB954;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; color: #1DB954; font-family: sans-serif;">
            <div class="loading-spinner"></div>
            <div style="margin-top: 20px; font-weight: 600; letter-spacing: -0.5px;">Загрузка SpotyDa...</div>
        </div>
    </div>
    <script type="module" src="./index.tsx" onerror="console.error('Failed to load index.tsx')"></script>
</body>
</html>
