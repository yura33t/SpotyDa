
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SpotyDa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script>
        // Инициализация глобального окружения
        window.process = { env: { API_KEY: "" } };
        
        // Отладчик ошибок
        window.onerror = function(msg, url, line, col, error) {
            console.error("Critical Error:", msg, error);
            const root = document.getElementById('root');
            if (root) {
                root.innerHTML = `
                    <div style="padding: 40px; color: #ff4444; background: #000; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
                        <h1 style="font-size: 24px; margin-bottom: 10px;">SpotyDa: Ошибка запуска</h1>
                        <p style="opacity: 0.6; font-size: 14px; max-width: 400px; margin-bottom: 20px;">${msg}</p>
                        <button onclick="location.reload()" style="padding: 12px 24px; background: #1DB954; color: white; border: none; border-radius: 500px; font-weight: bold; cursor: pointer;">Попробовать снова</button>
                    </div>
                `;
            }
            return false;
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }
        #root { height: 100vh; width: 100vw; }
        ::-webkit-scrollbar { display: none; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        
        .initial-loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #000;
            z-index: 9999;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(29, 185, 84, 0.1);
            border-top: 4px solid #1DB954;
            border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0?deps=react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client?deps=react@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="loader" class="initial-loader">
        <div class="spinner"></div>
        <p style="margin-top: 24px; font-weight: 900; color: #1DB954; letter-spacing: -1px; font-size: 28px; animation: pulse 1.5s infinite;">SpotyDa</p>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <style>@keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }</style>
</body>
</html>
