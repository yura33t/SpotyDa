
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SpotyDa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script>
        // Глобальный перехват ошибок для отладки
        window.onerror = function(msg, url, line, col, error) {
            const root = document.getElementById('root');
            if (root) {
                root.innerHTML = '<div style="padding: 40px 20px; color: #ff4444; background: #000; font-family: sans-serif; text-align: center;">' +
                    '<h1 style="font-size: 20px; margin-bottom: 10px;">Ошибка запуска SpotyDa</h1>' +
                    '<p style="font-size: 14px; opacity: 0.8;">' + msg + '</p>' +
                    '<button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #1DB954; color: white; border: none; border-radius: 20px; font-weight: bold;">Обновить страницу</button>' +
                    '</div>';
            }
            return false;
        };
        // Предотвращаем ошибку "process is not defined" максимально надежно
        window.process = { env: { API_KEY: "" } };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        #root { min-height: 100vh; width: 100vw; display: flex; flex-direction: column; }
        ::-webkit-scrollbar { display: none; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        
        /* Индикатор первичной загрузки */
        .initial-loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #000;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(29, 185, 84, 0.1);
            border-top: 3px solid #1DB954;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div class="initial-loader">
            <div class="spinner"></div>
            <p style="margin-top: 20px; font-weight: bold; color: #1DB954; letter-spacing: -0.5px;">SpotyDa</p>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
